<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
</head>
<body>
  <h1>Домашнее задание к занятию "6. Работа с файлами, DnD"</h1>
  <h2>Modern Image Manager* (задача со звёздочкой)</h2>
  <form class="form">
    <div>  
      <label>Название</label>
      <input type="text" class="name">
    </div>  
    <div>
      <label>Ссылка на изображение</label>
      <input type="text" class="url">
    </div>     
    <button type="submit" class="btn">Добавить</button>
    <div class="error-message hidden">Неверный URL изображения</div>
  </form>
  <form class="file-form">
    <label class="file-label">Drag and drop files here or Click to select</label>
    <input type="file" accept="image/*" class="file-input">
  </form>  
  <div class="images-container"></div>
</body>
</html>
